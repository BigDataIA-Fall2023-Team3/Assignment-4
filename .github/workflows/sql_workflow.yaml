name: Run SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run_sql_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install snowflake-connector-python

      - name: Install SnowSQL
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.3-linux_x86_64.bash
          bash snowsql-1.2.3-linux_x86_64.bash
          export PATH=$HOME/snowsql:$PATH
          snowsql --version

      - name: Run SQL Scripts
        run: |
          # Use GitHub secrets for Snowflake credentials
          SNOWFLAKE_ACCOUNT="${{ secrets.SNOWFLAKE_ACCOUNT }}"
          SNOWFLAKE_USER="${{ secrets.SNOWFLAKE_USER }}"
          SNOWFLAKE_PASSWORD="${{ secrets.SNOWFLAKE_PASSWORD }}"
          SNOWFLAKE_DATABASE="${{ secrets.SNOWFLAKE_DATABASE }}"
          SNOWFLAKE_SCHEMA="${{ secrets.SNOWFLAKE_SCHEMA }}"

          # Loop through and run SQL scripts
          for file in ./steps/*.sql; do
            snowsql -a "$SNOWFLAKE_ACCOUNT" -u "$SNOWFLAKE_USER" -p "$SNOWFLAKE_PASSWORD" -d "$SNOWFLAKE_DATABASE" -s "$SNOWFLAKE_SCHEMA" -f "$file"
          done
