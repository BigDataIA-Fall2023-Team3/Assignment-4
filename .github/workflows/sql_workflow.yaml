
name: SnowSQL
env:
  SNOWSQL_DEST: ~/snowflake
  SNOWSQL_ACCOUNT: HYUGZMI-NFB65118
  SNOWSQL_USER: SANJU1209
  SNOWSQL_PWD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  
on: push                                                  
jobs:                         
  executequery:                           
    name: Install SnowSQL                          
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: steps 
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download and Install SnowSQL
      run: |
        curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.9-linux_x86_64.bash
        SNOWSQL_DEST=~/snowflake SNOWSQL_LOGIN_SHELL=~/.profile bash snowsql-1.2.9-linux_x86_64.bash

    - name: Set Up SnowSQL Config
      run: |
        echo "[connections]\n" >> ~/.snowsql/config
        echo "accountname = ${{ secrets.SNOWSQL_ACCOUNT }}\n" >> ~/.snowsql/config
        echo "username = ${{ secrets.SNOWSQL_USER }}\n" >> ~/.snowsql/config
        echo "password = ${{ secrets.SNOWSQL_PWD }}\n" >> ~/.snowsql/config
        echo "[options]\n" >> ~/.snowsql/config
        echo "disable_request_pooling = true\n" >> ~/.snowsql/config

    - name: Test SnowSQL Installation
      run: ~/snowflake/snowsql -v

    - name: Install Python Packages
      run: pip install snowflake-connector-python

    - name: Execute UDFs
      run: python 3.User_Defined_Functions.py;
    - name: Execute Use Case 1
      run: ~/snowflake/snowsql -f 4.USE_CASE_01/4.USE_CASE_01.sql
    - name: Execute Use Case 2
      run: ~/snowflake/snowsql -f 5.USE_CASE_02/5.USE_CASE_02.sql
    - name: Execute Use Case 3
      run: ~/snowflake/snowsql -f 6.USE_CASE_03/6.USE_CASE_03.sql
    - name: Execute Use Case 4
      run: ~/snowflake/snowsql -f 7.USE_CASE_04/7.USE_CASE_04.sql
    

    