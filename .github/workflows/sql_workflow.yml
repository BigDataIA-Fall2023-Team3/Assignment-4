name: Run SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run_sql_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install snowflake-connector-python

      - name: Run SQL Scripts
        run: |
          # Replace with your Snowflake connection details
          SNOWFLAKE_ACCOUNT=<your_account>
          SNOWFLAKE_USER=<your_user>
          SNOWFLAKE_PASSWORD=<your_password>
          SNOWFLAKE_DATABASE=<your_database>
          SNOWFLAKE_SCHEMA=<your_schema>

          # Loop through and run SQL scripts
          for file in ./steps/*.sql; do
            snowsql -a "$SNOWFLAKE_ACCOUNT" -u "$SNOWFLAKE_USER" -p "$SNOWFLAKE_PASSWORD" -d "$SNOWFLAKE_DATABASE" -s "$SNOWFLAKE_SCHEMA" -f "$file"
          done
